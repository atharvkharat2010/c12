<!DOCTYPE html>
     <html>
         <head>
            <style>
                div{
                    background-color: brown;
                    padding: 20px;
                }
                div.first{
                    opacity: 0.1;
                }
                div.second{
                    opacity: 0.3;
                }
                div.third{
                    opacity: 0.6;
                }
                div.forth{
                    opacity: 1;
                }
            </style>
         </head>
         <body>
             <h1>Opacity property.</h1>
             <p>Opacity value ranges from 0 to 1.</p>
             <div class="first"><p>Opacity 0.1</p></div>
             <div class="second"><p>Opacity 0.3</p></div>
             <div class="third"><p>Opcity 0.6</p></div>
             <div class="forth"><p>Opacity 1</p></div>
         </body>
    </html>
